<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.1.1.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body class="d-flex flex-column justify-content-center" >
        <div id="wapper" class="container " >
            <div id="calc"   >
                   
                    <form id = "form" class="form-horizontal" >
                        <div>
                        <input type="text" name="input" id="input" class="form-control form-control-lg" style="font-size:150%" >
                        </div>
                        <div>
                        <input type="text" name="prev" id="prev" class="form-control form-control-lg" style="font-size:150%" readonly>
                        </div>
                    </form>
                 
                <div class="table-responsive">    
                <table class="table table-sm ">
                        <tr >
                            <td class="border-0 simple"><button id="7" class="btn btn-block">7</button></td>
                            <td class="border-0 simple"><button id="8" class="btn btn-block">8</button></td>
                            <td class="border-0 simple"><button id="9" class="btn btn-block">9</button></td>
                            <td class="border-0 simple"><button id="plus" class="btn btn-block">+</button></td>
                            <td class="border-0"><button id="clear" class="btn btn-block" >C</button></td>
                        </tr>
                        <tr>
                            <td class="border-0 simple"><button id="4" class="btn btn-block">4</button></td>
                            <td class="border-0 simple"><button id="5" class="btn btn-block">5</button></td>
                            <td class="border-0 simple"><button id="6" class="btn btn-block">6</button></td>
                            <td class="border-0 simple"><button id="minus" class="btn btn-block">-</button></td>
                            <td class="border-0"><button id="clearPrev" class="btn btn-block">CP</button></td>
                       </tr>    
                        <tr>
                            <td class="border-0 simple"><button id="1" class="btn btn-block">1</button></td>
                            <td class="border-0 simple"><button id="2" class="btn btn-block">2</button></td>
                            <td class="border-0 simple"><button id="3" class="btn btn-block">3</button></td>
                            <td class="border-0 simple"><button id="division" class="btn btn-block">/</button></td>
                            <td class="border-0"> <button id="prevAnswer" class="btn btn-block"  >AN</button></td>
                        </tr>        
                        <tr>
                            <td class="border-0 simple" colspan="2" ><button id="0" class="btn btn-block btn-block" >0</button></td>
                            <td class="border-0"><button id="equals" class="btn btn-block">=</button></td>
                            <td class="border-0 simple"><button id="multi" class="btn btn-block">*</button></td>
                            <td class="border-0"> <button id="delete" class="btn btn-block" >DE</button> </td> 
                        </tr>         
                        <tr>
                            <td class="border-0 simple"><button id="leftP" class="btn btn-block">(</button></td>
                            <td class="border-0 simple"><button id="deci" class="btn btn-block">.</button></td>
                            <td class="border-0 simple"><button id="rightP" class="btn btn-block">)</button></td>
                            <td class="border-0 simple"><button id="pow" class="btn btn-block">^</button></td>
                            <td class="border-0"><button id="root" class="btn btn-block">RT</button></td>
                        </tr>
             </table>
              </div>
            </div>
        </div> 
    </body>
</html>

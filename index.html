<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.1.1.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body class="container text-center">
         <div id="calc" >
            <div class = "row" >
                <form id = "form">
                    <input type="text" name="input" id="input" class = "row col-sm-8 col-sm-offset-2">
                    <input type="text" name="prev" id="prev" class = "row col-sm-8 col-sm-offset-2" disabled>
                </form>
            </div>
            <div class="col-xs-5 col-xs-offset-3 " id="buttons">
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="plus" class="btn">+</button>
                   

                <button id="clear" class="btn" >C</button>
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="minus" class="btn">-</button>
               

                <button id="clearPrev" class="btn " >CP</button>
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="division" class="btn">/</button>
                

                <button id="prevAnswer" class="btn" >AN</button>
                
                <button id="0" class="btn" style="padding-right:64px; " >0</button>
                <button id="equals" class="btn">=</button>
                <button id="multi" class="btn">*</button>
                <button id="delete" class="btn">DE</button>  
               
                <button id="leftP" class="btn">(</button>
                <button id="deci" class="btn">.</button>
                <button id="rightP" class="btn">)</button>

            </div>
        </div>
    </body>
</html>
